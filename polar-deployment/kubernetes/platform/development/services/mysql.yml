apiVersion: apps/v1
kind: Deployment
metadata:
  name: polar-mysql
  labels:
    db: polar-mysql
spec:
  selector:
    matchLabels:
      db: polar-mysql
  template:
    metadata:
      labels:
        db: polar-mysql
    spec:
      containers:
        - name: polar-mysql
          image: mysql:latest
          env:   
            - name: MYSQL_ROOT_PASSWORD
              value: "1234"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          volumeMounts:
            - name: initdb-script
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: initdb-script
          configMap:
            name: mysql-initdb

---
apiVersion: v1
kind: Service
metadata:
  name: polar-mysql
  labels:
    db: polar-mysql
spec:
  type: ClusterIP
  selector:
    db: polar-mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-initdb
data:
  init-db.sql: |
    CREATE DATABASE IF NOT EXISTS catalog;
    CREATE DATABASE IF NOT EXISTS `order`; 