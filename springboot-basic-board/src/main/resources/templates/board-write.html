<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/boardWrite.css}" rel="stylesheet">
    <title>글쓰기</title>
</head>
<body>
<div class="container">
    <h1>글쓰기</h1>
    <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
    </div>

    <div class="form-group">
        <label for="author">작성자</label>
        <input type="text" id="author" name="author" placeholder="작성자를 입력하세요" required>
    </div>

    <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" name="content" placeholder="내용을 입력하세요" rows="10" required></textarea>
    </div>

    <div class="form-actions">
        <button class="btn">작성하기</button>
        <button type="button" class="btn cancel-btn" th:onclick="|location.href='@{/}'|">목록으로 가기</button>
    </div>
</div>

</body>
</html>
