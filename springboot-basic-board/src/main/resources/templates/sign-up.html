<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
  <script th:src="@{/js/signUp.js}"></script>
  <link th:href="@{/css/signUp.css}" rel="stylesheet">
  <title>회원가입</title>
</head>
<body>

<div class="signup-container">
  <h2>회원가입</h2>
  <form>
    <div class="form-group">
      <label for="user_id">아이디</label>
      <input type="text" id="user_id" placeholder="아이디를 입력하세요" required>
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
    </div>

    <div class="form-group">
      <label for="user_name">이름</label>
      <input type="text" id="user_name" placeholder="이름을 입력하세요" required>
    </div>

    <input id="signup" type="submit" value="회원가입">
  </form>
</div>

</body>
</html>
